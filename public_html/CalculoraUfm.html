<html>
    <head>
        <title>Calculadora UFM</title>
        <meta name="viewport" content="width=device-width,initial-scale=1"/><!--a propriedade width=device-width diz que a largura da pagina é igual a do dispositivo. Já a proprieada initial-scale=1 é resposavel pelo zoo que nesse caso começa em 1-->
        <link rel="shortcut icon" href="assets/img/calculadora.png" type="image/x-icon"/>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/css/estiloUfm.css" type="text/css" media="all">
        <script type="text/javascript" src="assets/js/scriptUfm.js"></script>
        <script type="text/javascript" src="assets/js/somenteNumeros.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="col-lg-12">
                <h2>CACULADORA UFM / REAIS</h2><hr><br>
            </div>
            <div class="row">
                <div class="col-lg-3"></div>

                <div class="col-lg-6">
                    <form id="formulario">

                        <div class="form-group">
                            <label for="valor_ufm">VALOR EM UFM</label><br>
                            <input type="text" name="valor_ufm" onblur="calcularUFM()" onkeyup="somenteNumeros(this);" class="form-control"/><br /><br />
                        </div>

                        <div class="form-group">
                            <label for="reais">VALOR EM REAIS</label>
                            <input type="text" name="reais" disabled="disabled" class="form-control"/><br /><br />
                        </div>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
            <div class="row">
                <footer>
                    <div class="col-sm-12">
                        <div class="informacao">
                            &copy 2019 Secretaira Municipal do Ambiente || by <a href="#">ODSystem.com</a>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
